<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .message {
                font-size: 1.3em;
                font-weight: bold;
                color:green;
            }

        </style>
    </head>
    <body>
        <div class="container" ng-controller="myController">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" type="text" ng-model="lunch" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
            </div>

            <div class="form-group message" name="message">
                {{message}}
            </div>

        </div>

        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
