<div class="panel" style="position:relative; top:50px; width:800px">
    <h4 class="panel-header" style="font-family:fantasy; font-weight:bold; color:#cf065a">
      <a ui-sref="home">Home</a> &lt; <span style="color:#888">Categories</span>
    </h4>

    <table class="table table-bordered table-striped table-hover" style="font-family:fantasy; font-size:0.9em; cursor:pointer">

        <thead  ng-if="$ctrl.items.categoryItems.length">
            <tr style="font-family:fantasy; font-size:1em; background-color:#cf065a; color:white">
                <th>#</th>
                <th style="width:100px">Short Name</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in $ctrl.items.categoryItems" ui-sref="items({shortname:item.short_name})" style="">
                <td>{{$index+1}}</td>
                <td align="center">{{item.short_name}}</td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>

    </table>

</div>
