<div class="panel">
    <br>
    <h3 class="panel-header" style="font-family:fantasy; font-weight:bold; color:#cf065a">
      <a ui-sref="home">Home</a> &lt; <span style="color:#888">Categories</span></h3>
    <table class="table table-bordered table-striped table-hover" style="font-family:fantasy; font-size:0.9em; cursor:pointer">

        <thead ng-if="$ctrl.items.categoryItems.length">
            <tr style="font-family:sans-serif; font-size:1em; background-color:#7f8686; color:white">
                <th>#</th>
                <th>Short Name</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>

            <tr ng-repeat="item in $ctrl.items.categoryItems" ui-sref="items({shortname:item.short_name})">          
                <td>{{$index+1}}</td>
                <td align="center">{{item.short_name}}</td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
